---
layout: null
---
<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">

    <head>
        {% if page.sitemap.exclude == "yes" %}<meta name="robots" content="noindex">{% endif %}
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        {% seo %}

        <meta property="og:image" content="{{site.url}}/assets/images/profile.jpg">
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

        {% include favicon.html %}

        {% include mathjax.html %}

        <!-- Load fontawesome here for faster loadtimes: https://stackoverflow.com/a/35880730/9523246 -->
        <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.11.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>

        <style>
          span.rev { unicode-bidi:bidi-override; direction:rtl }
          span.rev.surname:before { content:"вен" }
          span.rev.surname:after { content:"кеБ" }
          span.rev.firstname:before { content:"н" }
          span.rev.firstname:after { content:"вИ" }
        </style>

    </head>

    <body>

      <h1 class="site-headline">{{site.title}}</h1>

      <br>

      <!-- <h3 class="post-description">{{site.description}}</h3> -->

      {% include navigation.html %}

        <main>
            <article>
                {{ content }}
            </article>
        </main>



        {% include analytics.html %}

    </body>

</html>
