<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body class="{% if page.layout == 'home' %}archive-view{% endif %}">
  <div id="flex-container" class="{% if page.layout == 'home' %}archive-view{% endif %}">
    <div id="sidebar">
      <div id="header-border"></div>
      
      <div id="header-top">
        <a class="logo" href="{{ site.baseurl }}/">
          <img class="logo-img" src="{{ '/assets/images/logo.webp' | relative_url }}" alt="{{ site.title }}"/>
          <div class="logo-title">
            <!-- SVG или текст с названием сайта -->
            <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 573.33 98.31">
              <!-- Содержимое SVG -->
            </svg>
          </div>
        </a>
        
        <div class="mobile-actions">
          <a id="menu-alert">
            <!-- SVG для уведомлений -->
          </a>
          <a id="menu-open">
            <!-- SVG для открытия меню -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-1150 949 28 17">
              <g transform="translate(-1478 917)">
                <rect width="28" height="3" transform="translate(328 32)"/>
                <rect width="28" height="3" transform="translate(328 39)"/>
                <rect width="28" height="3" transform="translate(328 46)"/>
              </g>
            </svg>
          </a>
          <a id="menu-close">
            <!-- SVG для закрытия меню -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-1255 1000 21.92 21.92">
              <g transform="translate(-3209.04 896.46)">
                <rect width="28" height="3" transform="translate(1956.161 103.54) rotate(45)"/>
                <rect width="28" height="3" transform="translate(1954.04 123.339) rotate(-45)"/>
              </g>
            </svg>
          </a>
        </div>
      </div>
      
      <section class="sidebar-content">
        {% include sidebar.html %}
      </section>
    </div>
    
    <div id="content-container">
      {{ content }}
    </div>
  </div>
  
  <script>
    // Скрипт для мобильного меню
    document.addEventListener('DOMContentLoaded', function() {
      var menuOpen = document.getElementById('menu-open');
      var menuClose = document.getElementById('menu-close');
      
      if (menuOpen && menuClose) {
        menuOpen.addEventListener('click', function() {
          document.body.classList.add('menu-open');
        });
        
        menuClose.addEventListener('click', function() {
          document.body.classList.remove('menu-open');
        });
      }
      
      // Обработка изменения размера окна
      window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
          document.body.classList.remove('menu-open');
        }
      });
    });
  </script>
</body>
</html>
